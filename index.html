<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="top-container">
        <div class="topapp-container">
           <button class="btn baseline">BASELINE</button>
           <button class="btn leading">LEADING</button>
           <button class="btn stacked">STACKED</button>
        </div>
  
    
</div>
    <div class="bottom-container">
        <div class="bottom-content-left">
            <p>Can't send photo.Retry in 5 seconds.</p>
            <p class="retry">RETRY</p>
            <i class="fas fa-times icon"></i>
        </div>
    </div>
    <div class="bottom-middle-container">
        <div class="bottom-content-left">
            <p>Your photo has been archived.</p>
            <p class="retry">UNDO</p>
            <i class="fas fa-times icon"></i>
        </div>
    </div>
    <div class="bottom-stacked-container">
        <div class="bottom-stacked-content">
            <!-- <div class="upper-label"> -->
            <p>The item has alread a label 'travel.You can add another level</p>
        <!-- </div> -->
            <div class="bottom-label">
            <p class="retry bottom-retry">You can add a new label</p>
            <i class="fas fa-times icon"></i>
        </div>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
